site_name: Kubernetes Learnings
site_url: https://github.com/Rahul-404/kubernetes-learning/

repo_url: https://github.com/Rahul-404/kubernetes-learning/
repo_name: kubernetes-learning

theme:
  name: "material"
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      background: "#1A1A1A"
  language: en
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    # - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

nav:
  - Home: index.md
  - Chapter 04: chapter-4.md
  - Chapter 05: chapter-5.md
  - Chapter 06: chapter-6.md

extra_css:
  - css/custom.css
